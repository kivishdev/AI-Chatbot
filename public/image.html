<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="imagestyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">🤖 Daksha Image AI</div>
    <ul class="navbar-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="fancy-text">✨Generate AI Images</h1>
    <form id="prompt-form">
      <input type="text" id="prompt" placeholder="Enter a prompt..." required />
      <button type="submit">Generate</button>
    </form>

    <div id="image-output"></div>

    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div id="loading-text" class="fancy-text">✨ Generating your AI image...</div>
  </div>

  <section id="previous-images-section">
    <h2>🖼️ Previously Generated Images</h2>
    <div id="previous-images">
      <!-- These will be added dynamically now -->
    </div>
  </section>
  
  <script src="image.js"></script>
</body>
</html>

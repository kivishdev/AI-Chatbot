<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - AI Chatbot</title>
    <link rel="stylesheet" href="history.css">  <!-- Add your styles.css file here -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title">History</div>
    </header>

    <!-- Content Wrapper to enable scroll -->
    <div class="content-wrapper">
        <!-- History Section -->
        <main>
            <section class="history-content">
                <h2>Prompt and Response Logs</h2>

                <!-- Container for displaying logs -->
                <div id="history-container">
                    <!-- Logs will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Link Back to Index -->
    <div class="back-link">
        <a href="index.html">Back to AI Chatbot</a>
    </div>

    <!-- Clear History Button -->
    <div class="clear-history-btn">
        <button onclick="clearHistory()">Clear History</button>
    </div>

    <!-- JavaScript for managing history -->
    <script src="history.js"></script>
</body>
</html>
